<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="result-section">
          <div class="result-container">
            <h3 class="result-title">Your Result</h3>
            <div class="result-second-container">
              <div class="result-circle">
                <div class="result-score">
                  <h1>76</h1>
                  <p>of 100</p>
                </div>
              </div>
            </div>
            <h2 class="result">Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary-container">
          <h3 class="summary-title">Summary</h3>

          <div class="reaction box">
            <div class="box-title">
              <img class="icon" src="assets/images/icon-reaction.svg" alt="reaction">
              <h4>Reaction</h4>
            </div>
            <div class="box-score">
              <h4 class="score">80</h4>
              <h4 class="max-score">/ 100</h4>
            </div>
          </div>

          <div class="memory box">
            <div class="box-title">
              <img class="icon" src="assets/images/icon-memory.svg" alt="memory">
              <h4>Memory</h4>
            </div>
            <div class="box-score">
              <h4 class="score">92</h4>
              <h4 class="max-score">/ 100</h4>
            </div>
          </div>

          <div class="verbal box">
            <div class="box-title">
              <img class="icon" src="assets/images/icon-verbal.svg" alt="verbal">
              <h4>Verbal</h4>
            </div>
            <div class="box-score">
              <h4 class="score">61</h4>
              <h4 class="max-score">/ 100</h4>
            </div>
          </div>

          <div class="visual box">
            <div class="box-title">
              <img class="icon" src="assets/images/icon-visual.svg" alt="visual">
              <h4>Visual</h4>
            </div>
            <div class="box-score">
              <h4 class="score">72</h4>
              <h4 class="max-score">/ 100</h4>
            </div>
          </div>

          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </main>


  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AlanJVD" target="_blank">Alan Delgado</a>.
  </footer>
  </div>
</body>

</html>
